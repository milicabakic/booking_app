<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">


<div class="container">
  <hr>

  <div class="card bg-light">
    <article class="card-body mx-auto" style="max-width: 400px;">
      <h4 class="card-title mt-3 text-center">Create Account</h4>
      <p class="text-center">Get started with your free account</p>
      <p>
        <a href="" class="btn btn-block btn-twitter"> <i class="fab fa-twitter"></i>   Login via Twitter</a>
        <a href="" class="btn btn-block btn-facebook"> <i class="fab fa-facebook-f"></i>   Login via facebook</a>
        <a href="" class="btn btn-block btn-google"> <img src="https://img.icons8.com/color/16/000000/google-logo.png">
          <i class="fab fa-google-f"></i>   Login via Google</a>
      </p>
      <p class="divider-text">
        <span class="bg-light">OR</span>
      </p>
      <form (submit)="register_user()">
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
          </div>
          <input name="name" class="form-control" placeholder="Name" type="text" [(ngModel)]="name">
        </div>
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
          </div>
          <input name="surname" class="form-control" placeholder="Surname" type="text" [(ngModel)]="surname">
        </div>
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
          </div>
          <input name="email" class="form-control" placeholder="Email address" type="email" [(ngModel)]="email">
        </div>
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
          </div>
          <select class="custom-select" style="max-width: 120px;">
            <option selected="">+381</option>
            <option value="4">+971</option>
            <option value="1">+972</option>
            <option value="2">+198</option>
            <option value="3">+701</option>
          </select>
          <input name="phone_number" class="form-control" placeholder="Phone number" type="text" [(ngModel)]="phone_number">
        </div>
<!--        <div class="form-group input-group">-->
<!--          <div class="input-group-prepend">-->
<!--            <span class="input-group-text"> <i class="fa fa-building"></i> </span>-->
<!--          </div>-->
<!--          <select class="form-control">-->
<!--            <option selected=""> Select job type</option>-->
<!--            <option>Designer</option>-->
<!--            <option>Manager</option>-->
<!--            <option>Accaunting</option>-->
<!--          </select>-->
<!--        </div>-->
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
          </div>
          <input name="username" class="form-control" placeholder="username" type="text" [(ngModel)]="username">
        </div>
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
          </div>
          <input name="password" class="form-control" placeholder="password" type="password" [(ngModel)]="password">
        </div>
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
          </div>
          <input name="confirm_password" class="form-control" placeholder="repeat password" type="password" [(ngModel)]="repeated_password">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block"> Create Account  </button>
        </div>
        <p class="text-center">Have an account? <a href="/login">Log In</a> </p>
      </form>
    </article>
  </div>

</div>
